<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="outerdiv">
      <div class="innerdiv">
        <div class="card">
          <i class="fa-solid fa-mug-hot fa-3x"></i>
          <div class="counter" data-target="4000"></div>
          <span>Project Done</span>
        </div>

        <div class="card">
            <i class="fa-solid fa-users fa-3x"></i>
            <div class="counter" data-target="10000"></div>
            <span>Our Happy Clients</span>
          </div>

          <div class="card">
            <i class="fa-solid fa-tasks fa-3x"></i>
            <div class="counter" data-target="14000"></div>
            <span>Ongoing projects</span>
          </div>


      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
